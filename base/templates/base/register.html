{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Register</title>
    {% load static %}
    {% tailwind_css %}
</head>
<body class="bg text-center bg-white dark:bg-slate-800 w-full h-full dark:text-white">
    <div class="container mx-auto mt-10 w-[90%] sm:w-[90%] md-w-[500%] xl:w-[40%] justify-center text-center px-4 bg-slate-200 dark:bg-slate-700 rounded-xl drop-shadow-2xl">
        <h1 class="pt-10 text-5xl mb-16">Register</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="h-[50px] w-[130px] bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded text-2xl mt-5 mb-5">
                Sign Up
            </button>
        </form>
        <div class="container mx-auto">
            <p class="text-2xl text-slate-700 dark:text-white">Already have an account?, log in instead!</p>
        <button class="h-[50px] w-[130px] bg-green-700 hover:bg-green-900 text-white font-bold py-2 px-4 rounded mt-5 mb-5">
            <a class="text-2xl" href="{% url 'login' %}">Log In</a>
        </button>
        </div>
    </div>
    
</body>
</html>
