{% extends 'layout.html' %}
{% block content %}    
    <div class="container mx-auto ">
        <div class="text-5xl container mx-auto w-50 pt-8">
            <h1 class="text-5xl">My todo list</h1>
            <hr>
            <button type="button" class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-xl px-5 py-2.5 text-center mr-2 mb-2">
                <a href=" {%url 'task-create' %}" class="text-white text-xl">Create Task</a>
            </button>
        </div>
        <form method="GET">
        <div class="relative">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
            <input type="search" id="search" name="search-area" class="text-xl block w-full p-4 pl-10 text-gray-800 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search" value="{{search_input}}" required>
            <button type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 text-xl">Search</button>
        </div>
        </form>
        <div class="mt-5">
            <h3 class="text-xl">You have <i>{{count}}</i> incomplete task{{ count|pluralize:"s" }}!!</h3>
        </div>
        {% for task in Tasks %}
            <div class="flex justify-center items-center min-h-screen w-full mx-auto">
                <div class="w-full col-start-0 col-span-1 items-center px-8">
                    {% if task.complete %}
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>
                    {% else %}
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                    {% endif %}
                </div>
                <div class="w-full col-start-1 col-span-3 justify-center">
                    <a class="text-2xl ml-2">{{ task.title|truncatechars:25 }}</a>
                </div>
                <div class="w-full col-start-3 col-span-6 justify-center">
                    <button type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800 w-10">
                        <a href="{% url 'task' task.id %}">View</a>
                    </button>
                    <button type="button" class="focus:outline-none text-gray-500 bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 dark:focus:ring-yellow-900">
                        <a href="{% url 'task-update' task.id %}">Edit</a>
                    </button>
                    <button type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
                        <a href="{% url 'task-delete' task.id %}">Delete</a>
                    </button>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
